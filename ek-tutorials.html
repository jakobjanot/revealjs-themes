# Slide color variants
This is the **default slide color**. Availabe variants are, each with k or ek prefix:
- business-blue
- focus-blue
- campus-green
- sunlit-energy
- daylight
- academic-fire
- poolside-study
- pencil-grey
- bluey
- spongebob
- patrick-star
- tinky-winky
- squidward

<small>Use e.g. `<!-- .slide: class="ek-business-blue" -->`</small>

###### H6, **H6**, *H6*
