# Slide color variants
This is the **default slide color**.

Availabe variants are:
- ek-blue
- ek-focus-blue
- ek-campus-green
- ek-sunlit-energy
- ek-daylight

--

Use e.g. `class="ek-blue"` in the slide tag to change the color of the slide.

```markdown
<!-- .slide: class="ek-blue" -->
# EK Blue
Lorem ipsum *dolor sit amet*, ...
```
